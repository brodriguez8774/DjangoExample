{% extends 'example_app_3/customer_base.html' %}


{% block sub_title %}Overview{% endblock sub_title %}


{% block content %}
  <p><a href="{% url 'example_app_3:customer_create' %}">New</a></p>

  {% for customer in customer_list %}
    <li>
      <a href="{% url 'example_app_3:customer_detail' pk=customer.pk %}">{{ customer.first_name }} {{customer.last_name }}</a>
    </li>
  {% endfor %}
{% endblock content %}
